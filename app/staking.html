<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIX</title>
    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="dix.css">
    <link rel="icon" href="logo.svg" type="image/svg+xml">
</head>
<body>

  <nav class="navbar" role="navigation" aria-label="main navigation" id="nav"></nav>

  <div class="hero is-link">
    <div class="hero-body">
      <p class="title">Staking</p>
      <p class="subtitle">Daily earnings</p>
    </div>
  </div>

  <div class="box mb-5" id="search-staking"></div>

  <div id="staking-results" class="is-hidden">
    <div class="hero is-small is-link">
      <div class="hero-body">
        <p class="title">Summary</p>
        <p class="subtitle" id="staking-summary"></p>
      </div>
    </div>
      <div id="staking-graph"></div>
      <div class="hero is-small is-link">
        <div class="hero-body">
          <p class="title">Noteworthy</p>
        </div>
      </div>
      <div id="staking-others"></div>
      <div class="hero is-small is-link">
        <div class="hero-body">
          <p class="title">Rewards</p>
        </div>
      </div>
      <div id="staking-rewards"></div>
  </div>

  <footer class="footer" id="footer"></footer>

  <script type="module" src="staking.js"></script>
</body>
</html>

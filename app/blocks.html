<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIX: blocks</title>
    <link rel="stylesheet" href="/dix.css">
    <link rel="icon" href="dix.svg" type="image/svg+xml">
</head>
<body>

  <script type="module" src="@polkadot/util"></script>
  <script type="module" src="@polkadot/util-crypto"></script>
  <script type="module" src="@polkadot/extension-dapp"></script>

  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;" id="icons"></svg>

  <section class="section">

      <div class="box mb-5" id="search-blocks"></div>

      <div class="box">

          <div class="notification is-warning">
            <h3 class="title is-4">Block Information</h3>
              <div id="blocks-data"></div>
          </div>
        </div>
      </div>

    </div>
  </section>

  <footer class="footer" id="footer"></footer>

  <script type="module" src="blocks.js"></script>

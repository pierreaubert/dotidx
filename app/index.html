<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIX</title>
    <link rel="stylesheet" href="/dix.css">

<body>

  <nav class="navbar" role="navigation" aria-label="main navigation" id="nav"></nav>

    <div class="cell">
      <a class="box chaindata" href="/blocks.html">

    </div>
    <div class="cell">
      <a class="box chaindata" href="/blocks.html">

	<p class="is-size-5">Gaming</p>

    <div class="cell">
      <a class="box chaindata" href="/blocks.html">

  <div class="grid m-5">
    <div class="cell">
      <a class="box statsdata" href="/stats.html">

  <script type="module" src="index.js"></script>
